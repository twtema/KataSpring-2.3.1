<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового пользователя</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Добавление нового пользователя</h2>
<form th:method="POST" th:action="@{/users/saveUser}" th:object="${user}">
    <div class="form-group">
        <label for="name">Введите имя: </label>
        <input type="text" th:field="*{firstName}" id="name"/>
    </div>

    <div class="form-group">
        <label for="lastName">Введите фамилию: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
    </div>

    <div class="form-group">
        <label for="age">Введите возраст: </label>
        <input type="number" th:field="*{age}" id="age"/>
    </div>
    <input type="submit" value="Сохранить"/>
    <a href="/users" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary">Отмена</a>

</form>
</body>
