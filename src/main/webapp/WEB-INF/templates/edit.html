<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные пользователя</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Изменение данных пользователя</h2>

<form th:method="POST" th:action="@{/users/editUser(id=${user.getId()})}" th:object="${user}">

    <div class="form-group">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    </div>

    <div class="form-group">
    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    </div>

    <div class="form-group">
    <label for="age">Введите возраст: </label>
    <input type="number" th:field="*{age}" id="age"/>
    </div>
    <input type="submit" value="Обновить"/>
</form>

</body>
</html>
